<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Test Results</h1>
        <a href="/projects" class="btn btn-secondary mb-3">Projects</a>
        <a href="/testcases" class="btn btn-secondary mb-3">Test Cases</a>
        <a href="/users" class="btn btn-secondary mb-3">Users</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Test Case ID</th>
                    <th>Executed By (User ID)</th>
                    <th>Executed At</th>
                    <th>Result</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                {% for tr in testresults %}
                <tr>
                    <td>{{ tr.id }}</td>
                    <td>{{ tr.test_case_id }}</td>
                    <td>{{ tr.executed_by }}</td>
                    <td>{{ tr.executed_at }}</td>
                    <td>{{ tr.result }}</td>
                    <td>{{ tr.notes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
