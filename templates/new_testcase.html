<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Test Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>New Test Case</h1>
        <form method="post">
            <div class="mb-3">
                <label for="project_id" class="form-label">Project</label>
                <select class="form-control" id="project_id" name="project_id" required>
                    {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Steps</label>
                <textarea class="form-control" id="steps" name="steps"></textarea>
            </div>
            <div class="mb-3">
                <label for="expected_result" class="form-label">Expected Result</label>
                <textarea class="form-control" id="expected_result" name="expected_result"></textarea>
            </div>
            <div class="mb-3">
                <label for="status_id" class="form-label">Status</label>
                <select class="form-control" id="status_id" name="status_id" required>
                    {% for status in statuses %}
                    <option value="{{ status.id }}">{{ status.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="created_by" class="form-label">Created By (User)</label>
                <select class="form-control" id="created_by" name="created_by" required>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
            <a href="/testcases" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>

</html>
